<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charity Events | Search</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      /* Force English date format for date inputs */
      input[type="date"] {
        direction: ltr;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        direction: ltr;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <div class="logo">City Charity</div>
        <nav>
          <a href="/">Home</a>
          <a href="/search.html" class="active">Search Events</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Search Events</h1>
      <form id="searchForm" class="search-form">
        <div>
          <label>Start Date</label>
          <input type="date" name="dateFrom" placeholder="MM/DD/YYYY" />
        </div>
        <div>
          <label>End Date</label>
          <input type="date" name="dateTo" placeholder="MM/DD/YYYY" />
        </div>
        <div>
          <label>City</label>
          <input type="text" name="city" placeholder="e.g. Sydney" />
        </div>
        <div>
          <label>Category</label>
          <select name="categoryId" id="categorySelect">
            <option value="">All</option>
          </select>
        </div>
        <div class="full">
          <label>Keywords</label>
          <input type="text" name="keyword" placeholder="Name or description" />
        </div>
        <div class="actions">
          <button type="submit">Search</button>
          <button type="button" id="resetBtn" class="secondary">Clear</button>
        </div>
      </form>

      <section>
        <h2>Search Results</h2>
        <div id="results" class="cards"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">Â© 2025 City Charity</div>
    </footer>

    <script src="/js/search.js" type="module"></script>
    <script>
      // Force English date format for date inputs
      document.addEventListener('DOMContentLoaded', function() {
        const dateInputs = document.querySelectorAll('input[type="date"]');
        dateInputs.forEach(input => {
          // Set locale to en-US for date formatting
          input.setAttribute('lang', 'en-US');
          input.setAttribute('data-format', 'MM/DD/YYYY');
          
          // Add event listener to format date display
          input.addEventListener('focus', function() {
            this.setAttribute('data-placeholder', 'MM/DD/YYYY');
          });
        });
      });
    </script>
  </body>
  </html>
